<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="row">
            <div class="column" id="0"></div>
            <div class="column" id="1"></div>
            <div class="column" id="2"></div>
        </div>
        <div class="row">
            <div class="column" id="3"></div>
            <div class="column" id="4"></div>
            <div class="column" id="5"></div>
        </div>
        <div class="row">
            <div class="column" id="6"></div>
            <div class="column" id="7"></div>
            <div class="column" id="8"></div>
        </div>
    </div>
</body>
</html>
